[pytest]
# Look for tests in the tests/ folder
testpaths = tests

# Only consider files starting with test_ as test files
python_files = test_*.py

# Only consider functions starting with test_ as tests
python_functions = test_*

# Show extra test summary info for all except passed
addopts = -v --tb=short

# Markers for organizing tests
markers =
    smoke: Smoke tests (S1-S3)
    navigation: Navigation tests (N1-N5)
    functional: Functional tests (F1-F12)
